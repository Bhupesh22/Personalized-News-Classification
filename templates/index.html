<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized News Feed - Comparative Analysis</title>
</head>
<body>
    <h1>Personalized News Feed - Comparative Analysis</h1>
    <form method="POST">
        <label for="preferences">Enter your preferences (comma-separated):</label>
        <input type="text" id="preferences" name="preferences">
        <button type="submit">Update Feed</button>
    </form>
    <h2>News Articles Ranked by Models</h2>
    
    {% for model_name, articles in ranked_articles_by_model.items() %}
        <h3>{{ model_name }}</h3>
        <ul>
            {% for article in articles %}
                <li>
                    <a href="{{ article.link }}" target="_blank">{{ article.title }}</a>
                    <p>{{ article.description }}</p>
                </li>
            {% endfor %}
        </ul>
    {% endfor %}
    
</body>
</html>
